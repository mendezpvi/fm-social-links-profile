<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>

  <link rel="icon" href="./assets/ico/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/ico/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main>
    <article class="card">
      <img src="./assets/img/avatar-jessica.jpeg" alt="Jessica Randall smiling at the camera." class="card__avatar">
      <h1 class="card__username">Jessica Randall</h1>
      <h2 class="card__city">London, United Kingdom</h2>
      <p class="card__intro">"Front-end developer and avid reader."</p>
      <div class="btn-wrapper">
        <button type="button" class="btn">GitHub</button>
        <button type="button" class="btn">Frontend Mentor</button>
        <button type="button" class="btn">LinkedIn</button>
        <button type="button" class="btn">Twitter</button>
        <button type="button" class="btn">Instagram</button>
      </div>
    </article>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank"
        rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fm-social-links-profile"
        class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a></small>
  </footer>
</body>

</html>
